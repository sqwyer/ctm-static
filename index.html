<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTM</title>

    <link rel="stylesheet" href="./css/index.css">
</head>
<body>

    <div class="container" id="root">
        <h1>CTM</h1>
        <p>This is still in development.</p>
        <br />
        <div id="main"></div>
        <hr />
        <a href="https://github.com/sqwyer/ctm-static">View on Github</a>
    </div>
    
    <script src="./js/min.js"></script>
    <script>
        const t = new Tourney();

        t.addPlayer(t.Player({name: 'A', rating: 1000, score: 0, active: true}));
        t.addPlayer(t.Player({name: 'B', rating: 800, score: 0, active: true}));
        t.addPlayer(t.Player({name: 'C', rating: 500, score: 0, active: true}));

        let round = t.Round();

        // update round:
        let playerD = t.Player({name: 'D', rating: 1100, score: 0, active: true});
        t.addPlayer(playerD);
        t.setPlayerScore(playerD.id, 1);
        round = t.Round(round.id);
        round.generateDOMElement();
        // updated

        document.getElementById('main').appendChild(round.generateDOMElement());
    </script>
</body>
</html>
